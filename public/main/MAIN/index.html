<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BBC News Clock</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: transparent;
      }

      #strap {
        position: absolute;
        bottom: 0;
        left: -110%;
        width: 100%;
        height: 100px;
        background-color: #bb1919;
        color: white;
        font-family: 'Helvetica Neue', sans-serif;
        font-weight: 500;
        font-size: 38px;
        display: flex;
        align-items: center;
        padding-left: 60px;
        transition: left 0.5s ease;
      }

      #strap.visible {
        left: 0;
      }
    </style>
  </head>
  <body>
    <div id="strap">BBC NEWS 00:00</div>

    <script>
      const strap = document.getElementById('strap')

      window.leftTap = function (action, text) {
        if (action === 'on' && text) {
          strap.textContent = text
          if (!strap.classList.contains('visible')) {
            strap.classList.add('visible')
          }
        } else if (action === 'off') {
          strap.classList.remove('visible')
        }
      }
    </script>
  </body>
</html>
